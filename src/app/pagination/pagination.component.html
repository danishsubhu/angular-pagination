<h3> NgX Pagination
</h3>
<br/>
<div class="column is-one-third">
  <label class="control">Filter items
            <input type="text" class="input" placeholder="filter" [(ngModel)]="filter">
        </label>
</div>
<table class="table table-bordered table-responsive-md table-striped text-left">
  <thead>
    <tr>
      <th *ngFor="let header of tableHeaders"> {{header}} </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableRows  | stringFilter: filter | paginate: {itemsPerPage: 15, currentPage: p } ">
      <td *ngFor="let data of tableHeaders">
        {{item[data]}}
      </td>
    </tr>

  </tbody>
</table>
<div style="text-align:center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
